<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fraunces:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <!-- Image section of card -->
        <div class="card__image__container">
          <picture>
            <source
              srcset="/images/image-product-desktop.jpg"
              media="(min-width: 42rem)"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="perfumeimage"
              class="card__image"
              object-fit="cover"
            />
          </picture>
        </div>
        <!-- Text section of card -->
        <div class="card__text__container">
          <hgroup class="card__text__title-group">
            <p class="card__text__ribbon">Perfume</p>
            <h2 class="card__text__title">Gabrielle Essence Eau De Parfum</h2>
          </hgroup>
          <p class="card__text__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card__text__prices">
            <span class="card__text__price">$149.99</span>
            <s>$169.99</s>
          </p>
          <button type="button" class="card__text__button">
            <img src="images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
